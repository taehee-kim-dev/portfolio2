<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <style>
        /* 데스크탑*/
        @media (min-width: 992px) {
            #findPasswordTitle{
                margin-top: 91px;
                margin-bottom: 15px;
            }
            #successMessageOuter{
                width: 374px;
                padding-right: 43px;
                padding-top: 14px;
            }
            #successMessageCloseButton{
                padding-top: 11px;
            }
            #findPasswordDiv{
                margin-bottom: 20px;
            }
            #findPasswordForm{
                width: 320px !important;
            }
            #findPasswordButton{
                margin-top: 16px;
                margin-bottom: 11px;
            }
        }

        /* 태블릿 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            #findPasswordTitle{
                margin-top: 91px;
                margin-bottom: 15px;
            }
            #successMessageOuter{
                width: 374px;
                padding-right: 43px;
                padding-top: 14px;
            }
            #successMessageCloseButton{
                padding-top: 11px;
            }
            #findPasswordDiv{
                margin-bottom: 20px;
            }
            #findPasswordForm{
                width: 320px !important;
            }
            #findPasswordButton{
                margin-top: 16px;
                margin-bottom: 11px;
            }
        }

        /* 핸드폰 일반 */
        @media (min-width: 340px) and (max-width: 575.98px) {
            #findPasswordTitle{
                margin-top: 39px;
                margin-bottom: 15px;
            }
            #successMessageOuter{
                width: 89%;
                padding-right: 43px;
                padding-top: 14px;
            }
            #successMessageCloseButton{
                padding-top: 11px;
            }
            #findPasswordDiv{
                margin-bottom: 23px;
            }
            #findPasswordForm{
                max-width: 320px !important;
                width: 90% !important;
            }
            #findPasswordButton{
                margin-top: 16px;
                margin-bottom: 15px;
            }
        }

        /* 초소형 핸드폰 */
        @media (max-width: 339.98px) {
            #findPasswordTitle{
                margin-top: 53px;
                margin-bottom: 15px;
            }
            #successMessageOuter{
                width: 89%;
                padding-right: 43px;
                padding-top: 14px;
            }
            #successMessageCloseButton{
                padding-top: 11px;
            }
            #findPasswordDiv{
                margin-bottom: 23px;
            }
            #findPasswordForm{
                width: 90% !important;
            }
            #findPasswordButton{
                margin-top: 16px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragment.html :: commonNav"></div>

        <h2 class="text-center" id="findPasswordTitle">비밀번호 찾기</h2>
        <div id="successMessageOuter" th:if="${successMessage}" class="alert alert-info alert-dismissible fade show text-center mx-auto" role="alert">
            <span id="successMessage" th:text="${successMessage}">이메일 발송 완료 메시지</span>
            <button id="successMessageCloseButton" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="findPasswordForm" th:action="@{/find-password}" th:object="${findPasswordRequestDto}" method="post" novalidate class="mx-auto">
            <div id="findPasswordDiv" class="form-group">
                <label for="email">계정 이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
            </div>

            <div class="form-group">
                <button id="findPasswordButton" class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">비밀번호 찾기 이메일 보내기</button>
                <small id="submitHelp" class="form-text text-muted text-center">
                    계정이 없으시다면, <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                </small>
            </div>
        </form>

</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
