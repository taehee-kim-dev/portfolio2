<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <style>
        .form-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav th:replace="fragment.html :: commonNav"></nav>

<div class="container">
    <div>
        <h2 id="title" class="text-center" style="margin-top: 85px;margin-bottom: 25px">계정 만들기</h2>
    </div>
    <form id="login-form" class="needs-validation" style="margin: auto; width: 350px" action="#"
          th:action="@{/sign-up}" th:object="${signUpRequestDto}" method="post" novalidate>
        <!-- field : name = "nickname", value = *{nickname} (nickname)의 값 -->
        <div class="form-group">
            <label for="user-id">아이디</label>
            <input id="user-id" type="text" th:field="*{userId}" class="form-control"
                   placeholder="ID" aria-describedby="userIdHelp"
                th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid' : ''">
            <small id="userIdHelp" class="form-text text-muted">
                공백없이 영문자와 숫자로만 5자 이상 20자 이내로 입력해 주세요.
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">ID Error</small>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                   placeholder="Nickname" aria-describedby="nicknameHelp"
                   th:classappend="${#fields.hasErrors('nickname')} ? 'is-invalid' : ''">
            <small id="nicknameHelp" class="form-text text-muted">
                공백없이 문자와 숫자로만 3자 이상 15자 이내로 입력해 주세요. 이후 변경할 수 있습니다.
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" type="email" th:field="*{email}" class="form-control"
                   placeholder="your@email.com" aria-describedby="emailHelp"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
            <small id="emailHelp" class="form-text text-muted">
                이메일은 인증용으로만 사용되며, 이후 변경할 수 있습니다.
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>

        <div id="password-input-div" class="form-group" style="margin-bottom: 35px">
            <label for="password">비밀번호</label>
            <input id="password" type="password" th:field="*{password}" class="form-control"
                   aria-describedby="passwordHelp" placeholder="Password"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <small id="passwordHelp" class="form-text text-muted">
                8자 이상 30자 이내로 입력해 주세요. <br>영문자, 숫자, 특수문자를 사용할 수 있으며 공백은 사용할 수 없습니다.
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>
        <div class="form-group" >
            <button class="btn btn-primary btn-block" type="submit"
                    aria-describedby="submitHelp">가입하기</button>
        </div>
    </form>
</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
