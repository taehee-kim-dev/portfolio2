<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <style>
        #signUpTitle{
            margin-bottom: 3px;
        }
        /* 데스크탑*/
        @media (min-width: 992px) {
            #signUpTitle{
                margin-top: 62px;
            }
            #signUpForm{
                width: 325px !important;
            }
            #signUpButton{
                margin-top: 28px;
            }
        }

        /* 태블릿 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            #signUpTitle{
                margin-top: 62px;
            }
            #signUpForm{
                width: 342px !important;
            }
            #signUpButton{
                margin-top: 28px;
            }
        }

        /* 핸드폰 일반 */
        @media (min-width: 340px) and (max-width: 575.98px) {
            #signUpTitle{
                margin-top: 45px;
            }
            #signUpForm{
                max-width: 342px !important;
                width: 90% !important;
            }
            #signUpButton{
                margin-top: 28px;
            }
        }

        /* 초소형 핸드폰 */
        @media (max-width: 339.98px) {
            #signUpTitle{
                margin-top: 45px;
            }
            #signUpForm{
                width: 90% !important;
            }
            #signUpButton{
                margin-top: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragment.html :: commonNav"></div>

    <div>
        <h2 id="signUpTitle" class="text-center">계정 만들기</h2>
    </div>
    <form id="signUpForm" class="needs-validation mx-auto"
          th:action="@{/sign-up}" th:object="${signUpRequestDto}" method="post" novalidate>
        <!-- field : name = "nickname", value = *{nickname} (nickname)의 값 -->
        <div class="form-group">
            <label for="user-id">아이디</label>
            <input id="user-id" type="text" th:field="*{userId}" class="form-control"
                   placeholder="ID" aria-describedby="userIdHelp"
                th:classappend="${(#fields.hasErrors('userId') ? 'is-invalid' : '')
                 + (#fields.hasAnyErrors() && !#fields.hasErrors('userId') ? 'is-valid' : '')}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">ID Error</small>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                   placeholder="Nickname" aria-describedby="nicknameHelp"
                   th:classappend="${(#fields.hasErrors('nickname') ? 'is-invalid' : '')
                   + (#fields.hasAnyErrors() && !#fields.hasErrors('nickname') ? 'is-valid' : '')}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" type="email" th:field="*{email}" class="form-control"
                   placeholder="your@email.com" aria-describedby="emailHelp"
                   th:classappend="${(#fields.hasErrors('email') ? 'is-invalid' : '')
                   + (#fields.hasAnyErrors() && !#fields.hasErrors('email') ? 'is-valid' : '')}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>

        <div id="password-input-div" class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" type="password" th:field="*{password}" class="form-control"
                   aria-describedby="passwordHelp" placeholder="Password"
                   th:classappend="${(#fields.hasErrors('password') ? 'is-invalid' : '')
                   + (#fields.hasAnyErrors() && !#fields.hasErrors('password') ? 'is-valid' : '')}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>
        <div class="form-group" >
            <button id="signUpButton" class="btn btn-primary btn-block" type="submit"
                    aria-describedby="submitHelp">가입하기</button>
        </div>
    </form>
</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
