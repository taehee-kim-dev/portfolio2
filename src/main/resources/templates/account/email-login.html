<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
</head>
<body>

<nav th:replace="fragment.html :: commonNav"></nav>

<div class="container">
    <div class="text-center" th:if="${error != null}" style="margin-top: 100px; margin-bottom: 60px">
        <div  class="alert alert-danger" role="alert" th:text="${error}">이메일 로그인은 12시간동안...에러 메세지</div>
    </div>

    <div th:if="${error == null}">


        <h2 style="margin-top: 100px; margin-bottom: 50px; text-align: center">비밀번호 없이 로그인하기</h2>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            <span th:text="${message}">이메일 전송 완료 메시지</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form th:action="@{/email-login}" method="post" novalidate style="width: 350px; margin: auto">
            <div class="form-group">
                <label for="email">가입 할 때 사용한 이메일</label>
                <input id="email" type="email" name="email" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted" style="margin-top: 10px">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
            </div>

            <div class="form-group" style="margin-top: 35px;">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">로그인 링크 보내기</button>
                <small id="submitHelp" class="form-text text-muted" style="margin-top: 10px">
                    계정이 없으시다면, <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                </small>
            </div>
        </form>


    </div>

</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
