<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Common CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/library/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/library/fontawesome/css/all.min.css">
    <style>
        .container{
            max-width: 100%;
            padding: 0;
        }
        /* 오직 데스크탑만 */
        @media (min-width: 992px) {
            #userIconImage{
                margin: auto;
                width: 57px;
                height: 57px;
            }
            .modal{
                margin-top: 79px;
            }
            #userIcon{
                margin-right: 42px;
            }
            #mainSearchButton{
                margin-left: 16px !important;
            }
            #brandTitle{
                margin-left: 24px !important;
            }
        }

        /* 태블릿, 핸드폰 */
        @media (max-width: 991.98px){
            #brandTitle{
                margin-left: 1px;
            }
            #userIcon{
                text-align: center;
            }
            #userIconImage{
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 7px;
                width: 90px;
                height: 90px;
            }
            #notificationBellOuter{
                text-align: center;
                height: 76px;
            }
            #ringBellFont{
                margin: auto;
            }
        }

        /* 오직 태블릿만 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            .modal{
                margin-top: 83px;
            }
            #brandTitle {
                margin-left: 16px !important;
            }
            #mainNavBar{
                padding-top: 20px;
            }
            #navbarSupportedContent{
                margin-top: 10px !important;
            }
            #postNewPostButton{
                width: 272px;
                margin: auto;
            }
            #mainSearchForm{
                justify-content: center;
            }
            #userDropdownMenu{
                margin-left: auto;
                margin-right: auto;
                width: 191px;
                font-size: 18px;
            }
            #notificationBellOuter{
                padding-bottom: 13px;
            }
            #mainLogInButton{
                margin-top: 6px;
                margin-bottom: 1px;
            }
            #mainSignUpLink{
                padding: 0;
            }
            #mainSearchForm{
                margin-top: 17px;
                margin-bottom: 15px;
            }
            #emailVerificationAlertMessage{
                font-size: 15px;
            }
            #mainSearchButton{
                margin-left: 16px !important;
            }
        }

        /* 오직 핸드폰만 */
        @media (min-width: 340px) and (max-width: 575.98px) {
            .modal{
                margin-top: 65px;
            }
            .modal-dialog{
                width: 90% !important;
                margin-left: auto;
                margin-right: auto;
            }
            #brandTitle {
                margin-left: 16px !important;
            }
            #mainNavBar{
                padding-top: 20px;
            }
            #navbarSupportedContent{
                margin-top: 10px !important;
            }
            #notificationBellOuter{
                padding-bottom: 13px;
            }
            #postNewPostButton{
                width: 100%;
            }
            #mainSearchButton{
                width: 100%;
                margin-top: 17px;
                margin-bottom: 15px;
            }
            #userDropdownMenu{
                margin-left: auto;
                margin-right: auto;
                width: 178px;
                font-size: 17px;
            }
            #mainLogInButton{
                margin-top: 6px;
                margin-bottom: 1px;
            }
            #mainSignUpLink{
                padding: 0;
            }
            #mainSearchForm{
                margin-top: 17px;
                margin-bottom: 15px;
            }
        }

        #userIdOfUserIcon #userNicknameOfUserIcon{
            overflow:hidden;word-wrap:break-word;
        }
        /* 데스크탑*/
        @media (min-width: 992px) {
            #errorBottomMessage{
                margin-bottom: 2px;
            }
            #logInTitle{
                margin-top: 91px;
                margin-bottom: 15px;
            }
            #loginForm{
                margin-top: 12px;
            }
            #logInButton{
                margin-bottom: 8px;
            }
        }

        /* 태블릿 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            #errorBottomMessage{
                margin-bottom: 2px;
            }
            #logInTitle{
                margin-top: 91px;
                margin-bottom: 15px;
            }
            #loginForm{
                margin-top: 12px;
            }
            #logInButton{
                margin-bottom: 8px;
            }
        }

        /* 핸드폰 일반 */
        @media (min-width: 340px) and (max-width: 575.98px) {
            #errorBottomMessage{
                margin-bottom: 2px;
            }
            #logInTitle{
                margin-top: 39px;
                margin-bottom: 15px;
            }
            #loginForm{
                margin-top: 12px;
                max-width: 342px;
            }
            #logInButton{
                margin-bottom: 8px;
            }
            #logInErrorMessage{
                font-size: 12px;
            }
        }

        /* 초소형 핸드폰 */
        @media (max-width: 339.98px) {
            #errorBottomMessage{
                margin-bottom: 2px;
            }
            #logInTitle{
                margin-top: 53px;
                margin-bottom: 15px;
            }
            #loginForm{
                margin-top: 12px;
            }
            #logInButton{
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragment.html :: commonNav"></div>
    <div>
        <h2 id="logInTitle" class="text-center">로그인</h2>
    </div>

    <div id="logInErrorMessage" th:if="${param.error}" class="alert alert-danger text-center" role="alert">
        <p>아이디/이메일 또는 패스워드가 올바르지 않습니다.</p>
        <p id="errorBottomMessage">
            확인 후 다시 입력하시거나, <a href="#" th:href="@{/find-password}">비밀번호 찾기</a>를 이용하세요.
        </p>
    </div>

    <form id="loginForm" class="mx-auto" th:action="@{/login}" method="post" novalidate
          style="width: 90%; max-width: 320px;">
        <!-- field : name = "nickname", value = *{nickname} (nickname)의 값 -->
        <div class="form-group" >
            <label for="username">아이디 또는 이메일</label>
            <input id="username" name="username" type="text" class="form-control"
                   placeholder="ID or Email" aria-describedby="usernameHelp" autofocus required>
            <small id="usernameHelp" class="form-text text-muted">
                인증되지 않은 이메일로는 로그인할 수 업습니다.
            </small>
        </div>

        <div id="password-input-div" class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" class="form-control"
                   aria-describedby="passwordHelp" placeholder="Password" required>
            <small id="passwordHelp" class="form-text text-muted">
                비밀번호가 기억나지 않는다면, <a href="#" th:href="@{/find-password}">비밀번호 찾기</a>를 이용하세요.
            </small>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
            <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
        </div>

        <div class="form-group" >
            <button id="logInButton" class="btn btn-primary btn-block" type="submit"
                    aria-describedby="submitHelp">로그인</button>
            <small id="submitHelp" class="form-text text-muted text-center">
                아직 계정이 없으시다면, <a href="#" th:href="@{/sign-up}">회원가입</a>을 해보세요!
            </small>
        </div>
    </form>
</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
