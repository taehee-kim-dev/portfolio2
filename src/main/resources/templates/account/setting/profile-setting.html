<body>
<div class="container">
    <div th:replace="fragment.html :: commonNav"></div>
    <h2 id="profileSettingTitle" class="text-center">프로필 수정</h2>

    <div id="profileSettingSuccessMessageOuter" th:if="${message}" class="col-md-9 col-sm-11 alert alert-info alert-dismissible fade show mx-auto text-center" role="alert">
        <span id="profileSettingSuccessMessage" th:text="${message}">프로필 수정 완료 메시지</span>
        <button id="profileSettingSuccessMessageCloseButton" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="outerBox" class="row mx-auto">

        <div class="col-lg-2 order-lg-1 order-1" th:insert="fragment.html :: setting-menu(currentMenu='profile')"></div>

        <div class="col-lg-6 order-lg-2 order-3">
            <form id="profileSettingForm" class="mx-auto" th:action="@{/account/setting/profile}" th:object="${profileUpdateRequestDto}" method="post" novalidate>
                <div class="form-group">
                    <label for="bio">한 줄 소개</label>
                    <input id="bio" type="text" th:field="*{bio}" class="form-control"
                           placeholder="안녕하세요!" aria-describedby="bioHelp"
                           th:classappend="${(#fields.hasErrors('bio') ? 'is-invalid' : '')
                 + (#fields.hasAnyErrors() && !#fields.hasErrors('bio') ? 'is-valid' : '')}">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                        bio error
                    </small>
                </div>

                <div class="form-group">
                    <label for="occupation">직업</label>
                    <input id="occupation" type="text" th:field="*{occupation}" class="form-control"
                           placeholder="개발자" aria-describedby="occupationHelp"
                           th:classappend="${(#fields.hasErrors('occupation') ? 'is-invalid' : '')
                 + (#fields.hasAnyErrors() && !#fields.hasErrors('occupation') ? 'is-valid' : '')}">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('occupation')}"
                           th:errors="*{occupation}">
                        occupation error
                    </small>
                </div>

                <div class="form-group">
                    <label for="location">지역</label>
                    <input id="location" type="text" th:field="*{location}" class="form-control"
                           placeholder="인천광역시 연수구" aria-describedby="locationdHelp"
                           th:classappend="${(#fields.hasErrors('location') ? 'is-invalid' : '')
                 + (#fields.hasAnyErrors() && !#fields.hasErrors('location') ? 'is-valid' : '')}">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('location')}"
                           th:errors="*{location}">
                        location error
                    </small>
                </div>

                <div class="form-group">
                    <input id="profileImage" name="profileImage" type="hidden" th:field="*{profileImage}" class="form-control"/>
                </div>

                <div class="form-group">
                    <button id="profileSettingButton" class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">수정하기
                    </button>
                </div>
            </form>
        </div>
        <div id="imageSetting" class="card text-center col-lg-4 order-2 order-lg-3">
            <div id="imageSetterHeader" class="card-header">
                프로필 이미지
            </div>
            <div id="current-profile-image">
                <svg th:if="${#strings.isEmpty(profileUpdateRequestDto.profileImage)}" class="rounded"
                     th:data-jdenticon-value="${sessionAccount.userId}" width="125" height="125"></svg>
                <img th:if="${!#strings.isEmpty(profileUpdateRequestDto.profileImage)}" class="rounded"
                     th:src="${profileUpdateRequestDto.profileImage}"
                     width="100%" height="100%" alt="name" th:alt="${sessionAccount.userId}"/>
            </div>
            <div id="new-profile-image"></div>
            <div class="card-body">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profile-image-file">
                    <label id="imageFileSelectLabel" class="custom-file-label" for="profile-image-file">이미지 선택</label>
                </div>
                <div id="new-profile-image-control">
                    <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                    <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                    <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                </div>
                <div id="cropped-new-profile-image"></div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div id="file-type-error-alert-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">파일 타입 오류</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    이미지 파일을 선택하세요.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="too-large-size-image-error-alert-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">이미지 용량 초과</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    선택한 이미지 영역의 용량이 너무 큽니다.<br>
                    보다 작은 영역을 선택하거나, 용량이 작은 이미지를 사용하세요.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>


</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
<script src="/library/cropper/cropperjs-master/dist/cropper.min.js"></script>
<script src="/library/cropper/jquery-cropper-master/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function () {
        cropper = '';
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $newProfileImage = $("#new-profile-image");
        let $currentProfileImage = $("#current-profile-image");
        let $resultImage = $("#cropped-new-profile-image");
        let $profileImage = $("#profileImage");

        $newProfileImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();

        $("#profile-image-file").change(function (e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            $('#file-type-error-alert-modal').modal("show");
                            return;
                        }

                        let img = document.createElement("img");
                        img.id = 'new-profile';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newProfileImage.html(img);
                        $newProfileImage.show();
                        $currentProfileImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 1});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function () {
            $currentProfileImage.show();
            $newProfileImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $profileImage.val('');
            $("#profile-image-file").val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();
            if (dataUrl.length > 1000 * 1024) {
                $('#too-large-size-image-error-alert-modal').modal("show");
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-profile-image";
            newImage.src = dataUrl;
            newImage.width = 125;
            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newProfileImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val(dataUrl);
            });
        });
    });
</script>
</body>
</html>
