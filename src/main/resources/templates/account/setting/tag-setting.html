<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <link rel="stylesheet" href="/library/tagify/dist/tagify.css">
    <style>
    </style>
</head>
<body>

<div th:replace="fragment.html :: commonNav"></div>

<div class="container">

        <h2 style="text-align: center; margin-top: 75px; margin-bottom: 47px">관심 태그 설정</h2>
        <div class="row justify-content-center">

            <div>
                <div th:replace="fragment.html :: setting-menu(currentMenu='tag')"></div>
            </div>

            <div style="width: 506px">

                <div class="alert alert-info" role="alert" style="width: 506px">
                    관심있는 주제의 태그를 설정해 보세요.
                    <br>해당 태그가 달린 새로운 글이 게시되면, 알림을 받을 수 있습니다!
                    <br>태그를 입력하고 Enter 또는 콤마(,)를 입력하세요.
                </div>
                <input id="tag" name="tag" th:value="${#strings.listJoin(tag, ',')}">

            </div>

        </div>


</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
<script th:replace="fragment.html :: ajax-csrf-header"></script>
<script src="/library/tagify/dist/tagify.min.js"></script>
<script type="application/javascript">
    $(function () {
        function tagRequest(url, tagTitle) {
            $.ajax({
                autocomplete: {
                    enabled: true,
                    rightKey: true,
                },
                contentType: "application/json; charset=utf-8",
                method: "POST",
                url: "/account/setting/tag" + url,
                data: JSON.stringify({'tagTitle': tagTitle})
            }).done(function (data, status) {
                console.log("${data} and status is ${status}");
            });
        }

        function onAdd(e) {
            tagRequest("/add", e.detail.data.value);
        }

        function onRemove(e) {
            tagRequest("/remove", e.detail.data.value);
        }

        // The DOM element you wish to replace with Tagify
        const input = document.querySelector('input[name=tag]');

        // initialize Tagify on the above input node reference
        const new_tag = new Tagify(input)

        new_tag.on("add", onAdd);
        new_tag.on("remove", onRemove);
    });
</script>
</body>
</html>
