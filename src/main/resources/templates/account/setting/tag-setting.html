<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <link rel="stylesheet" href="/library/tagify/dist/tagify.css">
    <style>
        /* 데스크탑*/
        @media (min-width: 992px) {
            #interestTagSettingTitle {
                margin-top: 62px;
                margin-bottom: 23px;
            }
            #outerBox{
                width: 1067px !important;
            }
            #accountSettingMenu {
                width: 153px;
            }
            #interestTagSettingNotice{
                margin-bottom: 22px;
            }
            #tagSettingInput {
                width: 300px;
                padding-left: 74px;
            }
        }

        /* 태블릿 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            #interestTagSettingTitle{
                margin-top: 59px;
                margin-bottom: 37px;
            }
            #outerBox{
                width: 576px !important;
            }
            #accountSettingMenu{
                margin-bottom: 11px;
            }
            #interestTagSettingNotice{
                margin-bottom: 28px;
            }
            #tagSettingInput{
                margin-top: 30px;
            }
        }

        /* 핸드폰 일반 */
        @media (min-width: 340px) and (max-width: 575.98px) {
            #interestTagSettingTitle{
                margin-top: 51px;
                margin-bottom: 37px;
            }
            #outerBox{
                width: 90% !important;
            }
            #accountSettingMenu{
                margin-bottom: 11px;
            }
            #interestTagSettingNotice{
                margin-bottom: 28px;
                font-size: 15px;
            }
            #tagSettingInput{
                margin-top: 30px;
            }
        }

        /* 초소형 핸드폰 */
        @media (max-width: 339.98px) {
            #interestTagSettingTitle{
                margin-top: 45px;
                margin-bottom: 33px;
            }
            #outerBox{
                width: 90% !important;
            }
            #accountSettingMenu{
                margin-bottom: 11px;
            }
            #interestTagSettingNotice{
                margin-bottom: 28px;
                font-size: 15px;
            }
            #tagSettingInput{
                margin-top: 22px;
            }
        }
    </style>
</head>
<body>

<div th:replace="fragment.html :: commonNav"></div>

<div class="container">

        <h2 id="interestTagSettingTitle" class="text-center">관심 태그 설정</h2>
        <div id="outerBox" class="row justify-content-center mx-auto">

            <div id="accountSettingMenu" class="col-lg-2 order-1"
                 th:insert="fragment.html :: setting-menu(currentMenu='tag')"></div>

            <div id="tagSettingInput" class="col-lg-6 order-2">
                <div id="interestTagSettingNotice" class="alert alert-info" role="alert">
                    관심있는 주제의 태그를 설정해 보세요.
                    <br>해당 태그가 달린 새로운 글이 게시되면, 알림을 받을 수 있습니다!
                    <br>태그를 입력하고 Enter 또는 콤마(,)를 입력하세요.
                </div>
                <input id="tag" name="tag" th:value="${#strings.listJoin(tag, ',')}">
            </div>

        </div>


</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
<script th:replace="fragment.html :: ajax-csrf-header"></script>
<script src="/library/tagify/dist/tagify.min.js"></script>
<script type="application/javascript">
    $(function () {
        function tagRequest(url, tagTitle) {
            $.ajax({
                autocomplete: {
                    enabled: true,
                    rightKey: true,
                },
                contentType: "application/json; charset=utf-8",
                method: "POST",
                url: "/account/setting/tag" + url,
                data: JSON.stringify({'tagTitle': tagTitle})
            }).done(function (data, status) {
                console.log("${data} and status is ${status}");
            });
        }

        function onAdd(e) {
            tagRequest("/add", e.detail.data.value);
        }

        function onRemove(e) {
            tagRequest("/remove", e.detail.data.value);
        }

        // The DOM element you wish to replace with Tagify
        const input = document.querySelector('input[name=tag]');

        // initialize Tagify on the above input node reference
        const new_tag = new Tagify(input)

        new_tag.on("add", onAdd);
        new_tag.on("remove", onRemove);
    });
</script>
</body>
</html>
