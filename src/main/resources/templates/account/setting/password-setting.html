<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <style>
        /* 데스크탑*/
        @media (min-width: 992px) {
            #passwordSettingTitle {
                margin-top: 62px;
                margin-bottom: 23px;
            }

            #outerBox{
                width: 940px !important;
            }

            #accountSettingMenu {
                width: 153px;
            }

            #passwordSettingSuccessMessageOuter {
                margin-bottom: 27px;
                width: 486px;
                padding-right: 38px;
                padding-top: 15px;
            }

            #passwordSettingSuccessMessage {
                margin-bottom: 18px;
            }

            #passwordSettingSuccessMessageCloseButton {
                padding-top: 10px;
            }

            #passwordSettingForm {
                width: 300px;
                margin-left: 58px;
            }

            #passwordSettingButton {
                margin-top: 25px;
            }
        }

        /* 태블릿 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            #passwordSettingTitle{
                margin-top: 59px;
                margin-bottom: 37px;
            }
            #accountSettingMenu{
                margin-bottom: 11px;
            }
            #outerBox{
                width: 517px !important;
            }
            #passwordSettingSuccessMessageOuter{
                margin-bottom: 36px;
                padding-right: 38px;
                padding-top: 15px;
            }
            #passwordSettingSuccessMessage{
                margin-bottom: 18px;
            }
            #passwordSettingSuccessMessageCloseButton{
                padding-top: 10px;
            }
            #passwordSettingForm{
                margin-top: 29px;
            }
            #passwordSettingButton{
                margin-top: 41px;
                width: 100%;
            }
        }

        /* 핸드폰 일반 */
        @media (min-width: 340px) and (max-width: 575.98px) {
            #passwordSettingTitle{
                margin-top: 59px;
                margin-bottom: 37px;
            }
            #outerBox{
                width: 90% !important;
                max-width: 517px !important;
            }
            #accountSettingMenu{
                margin-bottom: 11px;
            }
            #passwordSettingSuccessMessageOuter{
                width: 89%;
                margin-bottom: 27px;
                padding-right: 43px;
                padding-top: 15px;
            }
            #passwordSettingSuccessMessage{
                margin-bottom: 18px;
            }
            #passwordSettingSuccessMessageCloseButton{
                padding-top: 12px;
            }
            #passwordSettingForm{
                margin-top: 29px;
            }
            #passwordSettingButton{
                margin-top: 41px;
                width: 100%;
            }
        }

        /* 초소형 핸드폰 */
        @media (max-width: 339.98px) {
            #passwordSettingTitle{
                margin-top: 49px;
                margin-bottom: 34px;
            }
            #outerBox{
                width: 90% !important;
            }
            #accountSettingMenu{
                margin-bottom: 11px;
            }
            #passwordSettingSuccessMessageOuter{
                font-size: 14px;
                width: 89%;
                margin-bottom: 27px;
                padding-right: 46px;
                padding-top: 15px;
            }
            #passwordSettingSuccessMessage{
                margin-bottom: 18px;
            }
            #passwordSettingSuccessMessageCloseButton{
                padding-top: 11px;
            }
            #passwordSettingForm{
                margin-top: 30px;
            }
            #passwordSettingButton{
                margin-top: 28px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div th:replace="fragment.html :: commonNav"></div>

<div class="container">

    <h2 id="passwordSettingTitle" class="text-center">비밀번호 변경</h2>

    <div id="passwordSettingSuccessMessageOuter" th:if="${message}" class="mx-auto col-md-9 col-sm-11 alert alert-info alert-dismissible fade show text-center" role="alert">
        <span id="passwordSettingSuccessMessage" th:text="${message}">비밀번호 변경 완료 메시지</span>
        <button id="passwordSettingSuccessMessageCloseButton" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="outerBox" class="row justify-content-center mx-auto">

        <div id="accountSettingMenu" class="col-lg-2 order-1"
             th:insert="fragment.html :: setting-menu(currentMenu='password')"></div>

        <form id="passwordSettingForm" class="col-lg-4 order-2" th:action="@{/account/setting/password}" th:object="${passwordUpdateRequestDto}" method="post" novalidate>
            <div class="form-group">
                <label for="newPassword">새로운 비밀번호</label>
                <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                       placeholder="새로운 비밀번호" aria-describedby="newPasswordHelp" required>
                <small id="newPasswordHelp" class="form-text text-muted">
                    8자 이상 30자 이내로 입력해 주세요. <br>영문자, 숫자, 특수문자를 사용할 수 있으며 공백은 사용할 수 없습니다.
                </small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}"
                       th:errors="*{newPassword}">
                    newPassword error
                </small>
            </div>

            <div>
                <label for="newPasswordConfirm">새로운 비밀번호 확인</label>
                <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                       placeholder="비밀번호 확인" aria-describedby="newPasswordConfirmHelp" required>
                <small id="newPasswordConfirmHelp" class="form-text text-muted">
                    비밀번호를 한 번 더 입력해 주세요.
                </small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}"
                       th:errors="*{newPasswordConfirm}">
                    newPasswordConfirm error
                </small>
            </div>

            <div class="form-group">
                <button id="passwordSettingButton" class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">비밀번호 변경
                </button>
            </div>
        </form>
    </div>


</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
