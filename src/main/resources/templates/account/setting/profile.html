<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <style>
    </style>
    <link rel="stylesheet" href="/library/cropper/cropperjs-master/dist/cropper.min.css">
</head>
<body>

<div th:replace="fragment.html :: commonNav"></div>

<div class="container">

        <h2 style="text-align: center; margin-top: 75px; margin-bottom: 47px">프로필 수정</h2>
        <div class="row justify-content-center">

            <div>
                <div th:replace="fragment.html :: setting-menu(currentMenu='profile')"></div>
            </div>

            <div>
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show text-center" role="alert"
                    style="margin-bottom: 33px; padding: 8px 46px 8px 23px;">
                    <span th:text="${message}">프로필 수정 완료 메시지</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                        style="padding-top: 5px;padding-bottom: 0px;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form style="width: 315px"
                      th:action="@{/account/setting/profile}" th:object="${profileUpdateRequestDto}" method="post" novalidate>
                    <div class="form-group" style="margin-bottom: 27px">
                        <label for="bio">한 줄 소개</label>
                        <input id="bio" type="text" th:field="*{bio}" class="form-control"
                               placeholder="35자 이내의 간략한 소개를 해주세요!" aria-describedby="bioHelp" required>
                        <small id="bioHelp" class="form-text text-muted">
                            35자 이내로 입력해 주세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                            bio error
                        </small>
                    </div>

                    <div class="form-group" style="margin-bottom: 27px">
                        <label for="location">거주 지역</label>
                        <input id="location" type="text" th:field="*{location}" class="form-control"
                               placeholder="서울특별시 강남구"
                               aria-describedby="locationdHelp" required>
                        <small id="locationHelp" class="form-text text-muted">
                            20자 이내로 입력해 주세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">
                            location error
                        </small>
                    </div>

                    <div class="form-group" style="margin-bottom: 39px">
                        <label for="occupation">직업</label>
                        <input id="occupation" type="text" th:field="*{occupation}" class="form-control"
                               placeholder="대학생" aria-describedby="occupationHelp" required>
                        <small id="occupationHelp" class="form-text text-muted">
                            20자 이내로 입력해 주세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('occupation')}" th:errors="*{occupation}">
                            occupation error
                        </small>
                    </div>

                    <div class="form-group">
                        <input id="profileImage" name="profileImage" type="hidden" th:field="*{profileImage}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">수정하기</button>
                    </div>
                </form>
            </div>
                <div class="card text-center" style="margin-left: 80px">
                    <div class="card-header">
                        프로필 이미지
                    </div>
                    <div id="current-profile-image" class="mt-3">
                        <svg th:if="${#strings.isEmpty(profileUpdateRequestDto.profileImage)}" class="rounded"
                             th:data-jdenticon-value="${sessionAccount.userId}" width="125" height="125"></svg>
                        <img th:if="${!#strings.isEmpty(profileUpdateRequestDto.profileImage)}" class="rounded"
                             th:src="${profileUpdateRequestDto.profileImage}"
                             width="125" height="125" alt="name" th:alt="${sessionAccount.userId}"/>
                    </div>
                    <div id="new-profile-image" class="mt-3"></div>
                    <div class="card-body">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="profile-image-file">
                            <label class="custom-file-label" for="profile-image-file"
                                style="text-align: left; padding-left: 39px;">프로필 이미지 변경</label>
                        </div>
                        <div id="new-profile-image-control" class="mt-3">
                            <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                            <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                            <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                        </div>
                        <div id="cropped-new-profile-image" class="mt-3"></div>
                    </div>
                </div>

        </div>



</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
<script src="/library/cropper/cropperjs-master/dist/cropper.min.js"></script>
<script src="/library/cropper/jquery-cropper-master/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function() {
        cropper = '';
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $newProfileImage = $("#new-profile-image");
        let $currentProfileImage = $("#current-profile-image");
        let $resultImage = $("#cropped-new-profile-image");
        let $profileImage = $("#profileImage");

        $newProfileImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();

        $("#profile-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        let img = document.createElement("img");
                        img.id = 'new-profile';
                        img.src = e.target.result;
                        img.width = 250;

                        $newProfileImage.html(img);
                        $newProfileImage.show();
                        $currentProfileImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 1});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function() {
            $currentProfileImage.show();
            $newProfileImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $profileImage.val('');
            $("#profile-image-file").val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();
            let newImage = document.createElement("img");
            newImage.id = "cropped-new-profile-image";
            newImage.src = dataUrl;
            newImage.width = 125;
            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newProfileImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val(dataUrl);
            });
        });
    });
</script>
</body>
</html>
