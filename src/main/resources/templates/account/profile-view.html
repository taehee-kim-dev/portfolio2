        /* 오직 데스크탑만 */
        @media (min-width: 992px) {
            #userIdAndNickname{
                font-weight: bold;
                font-size: 1.8rem;
            }
            .selfIntroduce{
                display: inline;
                font-size: 1.7rem;
            }

        /* 데스크탑, 태블릿 */
        @media (min-width: 576px){
            #profileTopTable{

                border-spacing: 0 13px;
            }

        @media (min-width: 576px) and (max-width: 991.98px) {
            .selfIntroduce{

            }

        @media (max-width: 991.98px){
            #userIdAndNickname{
                font-weight: bold;
                font-size: 1.5rem;
            }
        }

        /* 오직 핸드폰만 */
        @media (max-width: 575.98px) {
            #profileTopTable{
                margin-top: 5vw;
            }
            .selfIntroduce{
                display: inline;
                font-size: 1.2rem;
            }
        }

    </style>

                        <td th:if="${!#strings.isEmpty(searchedAccount.bio)}"><div class="selfIntroduce" th:text="${searchedAccount.bio}">안녕하세요</div></td>
                    </tr>
                    <tr class="d-flex justify-content-center" th:if="${isOwner}">
                        <td th:if="${!#strings.isEmpty(searchedAccount.bio)}"><div class="selfIntroduce" th:text="${searchedAccount.bio}">안녕하세요</div></td>
                        <td th:if="${#strings.isEmpty(searchedAccount.bio)}"><div class="selfIntroduce">한 줄 소개를 등록해 보세요!</div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
