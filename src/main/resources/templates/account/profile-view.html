<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <style>

        /* 데스크탑*/
        @media (min-width: 992px) {
            #profileTitle{
                margin-top: 69px;
                margin-bottom: 33px;
            }
            #userIdAndNickname{
                font-weight: bold;
                font-size: 20px;
                padding-top: 0px;
                padding-bottom: 6px;
            }
            .selfIntroduce{
                display: inline;
                font-size: 16px;
            }
            #profileBottomTable{
                margin-top: 42px;
                font-size: 16px;
            }
            #profileEditButton{
                font-size: 16px;
                margin-top: 16px;
            }
        }

        /* 태블릿 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            #profileTitle{
                margin-top: 69px;
                margin-bottom: 33px;
            }
            #userIdAndNickname{
                font-weight: bold;
                font-size: 20px;
                padding-top: 0px;
                padding-bottom: 6px;
            }
            .selfIntroduce{
                display: inline;
                font-size: 16px;
            }
            #profileBottomTable{
                margin-top: 42px;
                font-size: 16px;
            }
            #profileEditButton{
                font-size: 16px;
                margin-top: 13px;
            }
        }

        /* 핸드폰 */
        @media (max-width: 575.98px) and (max-width: 991.98px){
            #profileTopTable{
                border-collapse: separate;
                border-spacing: 0 0px;
            }
            #profileTitle{
                margin-top: 39px;
                margin-bottom: 26px;
            }
            #userIdAndNickname{
                font-weight: bold;
                font-size: 22px;
                padding-bottom: 3px;
            }
            #profileTopTable{
                margin-top: 25px;
            }
            .selfIntroduce{
                display: inline;
                font-size: 17px;
            }
            .selfIntroduceTd{
                padding-top: 0px;
            }
            #profileBottomTable{
                margin-top: 1px;
                font-size: 18px;
            }
            #profileEditButton{
                font-size: 18px;
                margin-top: 18px;
            }
            .profileTableIcon{
                font-size: 23px;
            }
        }

    </style>
</head>
<body>

<div class="container">

    <div th:replace="fragment.html :: commonNav"></div>

    <h1 id="profileTitle" class="text-center">프로필</h1>
    <div class="row">
        <div class="col-lg-4 col-md-8 col-11 mx-auto row">
            <div class="col-lg-5 col-md-5">
                <!-- Avatar -->
                <svg th:if="${#strings.isEmpty(searchedAccount.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
                     th:data-jdenticon-value="${searchedAccount.userId}"
                     width="100%" height="100%" ></svg>
                <img th:if="${!#strings.isEmpty(searchedAccount.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
                     th:src="${searchedAccount.profileImage}"
                     width="100%" height="100%"/>
            </div>
            <div class="col-lg-7 col-md-7 col-11 mx-auto my-md-0 d-flex">
                <table id="profileTopTable" class="table table-borderless my-md-0 align-self-center">
                    <tbody>
                    <tr>
                        <td id="userIdAndNickname" colspan="2" class="text-center">
                            <span th:text="${searchedAccount.nickname}"></span>
                            <br>
                            <span th:text="${searchedAccount.userId}"></span>
                        </td>
                    </tr>
                    <tr class="d-flex justify-content-center" th:if="${!isOwner}">
                        <td th:if="${#strings.isEmpty(searchedAccount.bio)}" class="selfIntroduceTd"><div class="selfIntroduce">등록된 소개가 없습니다.</div></td>
                        <td th:if="${!#strings.isEmpty(searchedAccount.bio)}" class="selfIntroduceTd"><div class="selfIntroduce" th:text="${searchedAccount.bio}">안녕하세요</div></td>
                    </tr>
                    <tr class="d-flex justify-content-center" th:if="${isOwner}">
                        <td th:if="${!#strings.isEmpty(searchedAccount.bio)}" class="selfIntroduceTd"><div class="selfIntroduce" th:text="${searchedAccount.bio}">안녕하세요</div></td>
                        <td th:if="${#strings.isEmpty(searchedAccount.bio)}" class="selfIntroduceTd"><div class="selfIntroduce">한 줄 소개를 등록해 보세요!</div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <table id="profileBottomTable" class="table col-lg-2 col-md-6 col-11 mx-auto">
        <tbody>
        <tr>
            <th scope="row" class="text-right pr-0"><i class="far fa-envelope profileTableIcon"></i></th>
            <td th:if="${#bools.isTrue(searchedAccount.isEmailVerified())}"
                th:text="${searchedAccount.verifiedEmail}" class="text-center pl-0">emailId@email.com</td>
            <td th:if="${#bools.isFalse(searchedAccount.isEmailVerified())}"
                class="text-center pl-0">인증된 메일이 없습니다.</td>
        </tr>
        <tr>
            <th scope="row" class="text-right pr-0"><i class="fas fa-suitcase profileTableIcon"></i></th>
            <td th:if="${!#strings.isEmpty(searchedAccount.occupation)}"
                th:text="${searchedAccount.occupation}" class="text-center pl-0">대학생</td>
            <td th:if="${#strings.isEmpty(searchedAccount.occupation)}"
                class="text-center pl-0">등록된 직업이 없습니다.</td>
        </tr>
        <tr class="border-bottom">
            <th scope="row" class="text-right pr-0"><i class="far fa-compass profileTableIcon"></i></th>
            <td th:if="${!#strings.isEmpty(searchedAccount.location)}"
                th:text="${searchedAccount.location}" class="text-center pl-0">인천 연수구</td>
            <td th:if="${#strings.isEmpty(searchedAccount.location)}"
                class="text-center pl-0">등록된 지역이 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mx-auto col-11">
        <a id="profileEditButton" th:if="${isOwner}" class="btn btn-outline-primary" th:href="@{/account/setting/profile}">프로필 수정</a>
    </div>

</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
