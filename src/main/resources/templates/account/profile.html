<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <style>
        .list-group-item{
            width: 160px;
            padding: 7px;
        }
        .profile-list-content{
            font-size: 17px;
            padding-left: 40px;
        }
        td{
            padding-bottom: 15px;
        }
    </style>
</head>
<body>

<nav th:replace="fragment.html :: commonNav"></nav>

<div class="container">

    <div class="alert alert-warning text-center" role="alert" th:if="${accountInDB != null && !accountInDB.emailVerified}">
        ShareMind 가입을 완료하려면 <a href="#" th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a>해 주세요.
    </div>

    <div class="container">

        <h2 style="text-align: center; margin-top: 75px; margin-bottom: 50px">프로필</h2>

        <div id="profile-top-container" style="margin: auto; text-align: center">

            <div class="row justify-content-center">

                <div style="text-align: center; margin-left: 0; width: 190px">
                    <!-- Avatar -->
                    <svg th:if="${#strings.isEmpty(accountInDB.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
                         th:data-jdenticon-value="${accountInDB.userId}" width="131" height="131" ></svg>
                    <img th:if="${!#strings.isEmpty(accountInDB.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
                         th:src="${accountInDB.profileImage}"
                         width="131" height="131"/>
                </div>

                <table style="text-align: center">
                    <tbody>
                        <tr>
                            <td>닉네임 : </td><td th:text="${accountInDB.nickname}" style="font-size: 27px">nickname</td>
                        </tr>
                        <tr style="height: 56px;">
                            <td>아이디 : </td><td th:text="${accountInDB.userId}"></td>
                        </tr>
                        <tr style="height: 35px;" th:if="${!isOwner && !#strings.isEmpty(accountInDB.bio)}">
                            <td>한 줄 소개 : </td>
                            <td th:text="${accountInDB.bio}">bio</td>
                        </tr>
                        <tr style="height: 35px;" th:if="${isOwner}">
                            <td>한 줄 소개 : </td>
                            <td th:if="${!#strings.isEmpty(accountInDB.bio)}" th:text="${accountInDB.bio}" style="width: 264px">bio</td>
                            <td th:if="${#strings.isEmpty(accountInDB.bio)}" style="width: 264px">한 줄 소개를 추가해 보세요!</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>


        <div class="row justify-content-center" style="margin-top: 40px">
            <div style="margin-left: auto; padding-top: 4px">
                <div class="list-group" id="list-tab" role="tablist" style="text-align: center">
                    <a class="list-group-item list-group-item-action active" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">소개</a>
                    <a class="list-group-item list-group-item-action" id="list-post-list" data-toggle="list" href="#list-post" role="tab" aria-controls="post">게시글</a>
                </div>
            </div>
            <div style="width: 300px; margin-right: auto; text-align: center; margin-left: 85px">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        <table style="margin: auto; width: 250px">
                            <tbody>
                                <tr th:if="${isOwner}">
                                    <td><i class="far fa-envelope fa-lg"></i></td>
                                    <td th:text="${accountInDB.email}" class="profile-list-content">email</td>
                                </tr>
                                <tr th:if="${!#strings.isEmpty(accountInDB.occupation)}">
                                    <td><i class="fas fa-suitcase fa-lg"></i></td>
                                    <td th:text="${accountInDB.occupation}" class="profile-list-content">occupation</td>
                                </tr>
                                <tr th:if="${!#strings.isEmpty(accountInDB.location)}">
                                    <td><i class="far fa-compass fa-lg"></i></td>
                                    <td th:text="${accountInDB.location}" class="profile-list-content">location</td>
                                </tr>
                            </tbody>
                        </table>
                        <a th:if="${isOwner}" class="btn btn-outline-primary" href="#" th:href="@{/account/setting/profile}"
                        style="margin-top: 30px; margin-bottom: 20px; padding: 4px; width: 255px">프로필 수정</a>
                    </div>
                    <div class="tab-pane fad" id="list-post" role="tabpanel" aria-labelledby="list-post-list">게시글 부분</div>
                </div>
            </div>
        </div>

    </div>

</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
</body>
</html>
