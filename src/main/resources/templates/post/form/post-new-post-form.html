<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <link rel="stylesheet" href="/library/summernote/summernote-bs4.min.css" />
    <link rel="stylesheet" href="/library/tagify/dist/tagify.css">
    <style>
        .form-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav th:replace="fragment.html :: commonNav"></nav>

<div class="container">
    <div>
        <h1 id="pageTitle" class="text-center" style="margin-top: 65px;margin-bottom: 33px">글 작성</h1>
    </div>
    <form id="post-form" class="needs-validation" style="margin: auto; width: 750px" action="#"
          th:action="@{/postNewPost}" th:object="${postNewPostRequestDto}" method="post" novalidate>
        <!-- field : name = "nickname", value = *{nickname} (nickname)의 값 -->
        <div class="form-group">
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="글 제목 (50자 이내로 작성해 주세요)"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Post title Error</small>
        </div>

        <div class="form-group">
            <textarea id="post-content" type="textarea" th:field="*{content}" class="form-control"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Post content Error</small>
        </div>
        <div style="width: 750px">

            <div class="alert alert-info" role="alert" style="width: 750px">
                태그를 입력하고 Enter 또는 콤마(,)를 입력하세요.
                <br>해당 태그에 대해 알림 설정을 한 회원들에게 알림이 전송됩니다.
            </div>
            <input id="tag" name="tag" >

        </div>

        <div class="form-group" >
            <button class="btn btn-primary btn-block" type="submit" style="margin-top: 22px"
                    aria-describedby="submitHelp">글 작성하기</button>
        </div>
    </form>
</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
<script th:replace="fragment.html :: ajax-csrf-header"></script>
<script src="/library/summernote/summernote-bs4.min.js"></script>
<script src="/library/tagify/dist/tagify.min.js"></script>
<script type="application/javascript">
    $(function () {
        $('#post-content').summernote({
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Noto Sans KR', 'Merriweather'],
            placeholder: '내용 (1000자 이내로 작성해 주세요)',
            tabsize: 4,
            height: 300
        });

        function tagRequest(url, tagTitle) {
            $.ajax({
                dataType: "json",
                autocomplete: {
                    enabled: true,
                    rightKey: true,
                },
                contentType: "application/json; charset=utf-8",
                method: "POST",
                url: "/account/setting/tag" + url,
                data: JSON.stringify({'tagTitle': tagTitle})
            }).done(function (data, status) {
                console.log("${data} and status is ${status}");
            });
        }

        function onAdd(e) {
            tagRequest("/add", e.detail.data.value);
        }

        function onRemove(e) {
            tagRequest("/remove", e.detail.data.value);
        }

        // The DOM element you wish to replace with Tagify
        const input = document.querySelector('input[name=tag]');

        // initialize Tagify on the above input node reference
        const new_tag = new Tagify(input)

        new_tag.on("add", onAdd);
        new_tag.on("remove", onRemove);
    });
</script>
</body>
</html>
