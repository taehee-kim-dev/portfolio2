<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment.html :: commonHead"></th:block>
    <link rel="stylesheet" href="/library/summernote/summernote-bs4.min.css" />
    <style>
        .form-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav th:replace="fragment.html :: commonNav"></nav>

<div class="container">
    <div>
        <h1 id="pageTitle" class="text-center" style="margin-top: 105px;margin-bottom: 33px">글 작성</h1>
    </div>
    <form id="post-form" class="needs-validation" style="margin: auto; width: 750px" action="#"
          th:action="@{/postNewPost}" th:object="${postNewPostRequestDto}" method="post" novalidate>
        <!-- field : name = "nickname", value = *{nickname} (nickname)의 값 -->
        <div class="form-group">
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="글 제목 (50자 이내로 작성해 주세요)"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Post title Error</small>
        </div>

        <div class="form-group">
            <textarea id="post-content" type="textarea" th:field="*{content}" class="form-control"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Post content Error</small>
        </div>

        <div class="form-group" >
            <button class="btn btn-primary btn-block" type="submit" style="margin-top: 35px"
                    aria-describedby="submitHelp">글 작성하기</button>
        </div>
    </form>
</div>
<footer th:replace="fragment.html :: commonFooter"></footer>
<script th:replace="fragment.html :: commonJavaScript"></script>
<script src="/library/summernote/summernote-bs4.min.js"></script>
<script type="application/javascript">
    $(function () {
        $('#post-content').summernote({
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Noto Sans KR', 'Merriweather'],
            placeholder: '내용 (1000자 이내로 작성해 주세요)',
            tabsize: 4,
            height: 300
        });
    });
</script>
</body>
</html>
