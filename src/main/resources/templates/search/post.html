<!DOCTYPE HTML>
<html land="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="main/fragment.html :: commonHead"></th:block>
    <style>
        /* 데스크탑*/
        @media (min-width: 992px) {
            #searchedPostTableOuterDiv{
                width: 990px;
            }
            #authorHead{
                width: 150px;
            }
            #firstWrittenTimeHead{
                width: 110px;
            }
            .titleTd{
                padding-left: 20px !important;
                overflow: hidden;
                word-break: break-all;
            }
            .authorTd{
                overflow: hidden;
                word-break: break-all;
            }
            #pagination{
                margin-top: 27px;
            }
        }

        /* 태블릿 */
        @media (min-width: 576px) and (max-width: 991.98px) {
            #searchedPostTableOuterDiv{
                width: 100%;
            }
            #authorHead{
                width: 150px;
            }
            #firstWrittenTimeHead{
                width: 110px;
            }
            .titleTd{
                padding-left: 33px !important;
                overflow: hidden;
                word-break: break-all;
            }
            .authorTd{
                overflow: hidden;
                word-break: break-all;
            }
            #pagination{
                margin-top: 27px;
            }
        }

        /* 핸드폰 일반 */
        @media (min-width: 340px) and (max-width: 575.98px) {
            #searchedPostTableOuterDiv{
                width: 100%;
            }
            #authorHead{
                width: 106px;
            }
            #firstWrittenTimeHead{
                width: 107px;
            }
            .titleTd{
                padding-left: 20px !important;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .authorTd{
                overflow: hidden;
                word-break: break-all;
            }
            .firstWrittenTimeTd{
                padding-right: 0 !important;
            }
            #pagination{
                margin-top: 22px;
            }
        }

        /* 초소형 핸드폰 */
        @media (max-width: 339.98px) {
            #searchedPostTableOuterDiv{
                width: 100%;
            }
            #authorHead{
                width: 106px;
            }
            #firstWrittenTimeHead{
                width: 107px;
            }
            .titleTd{
                padding-left: 15px !important;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .authorTd{
                overflow: hidden;
                word-break: break-all;
            }
            .firstWrittenTimeTd{
                padding-right: 0 !important;
            }
            #pagination{
                margin-top: 22px;
            }
        }

        #keyword{
            font-weight: bold;
            text-decoration: underline;
        }
        a{
            color: black;
        }
        a:hover{
            color: black;
        }
        .firstWrittenTimeTd{
            padding-left: 0 !important;
        }
        #searchResultTitle{
            width: 90%;
        }

        mark {
            padding: 0;
            background: transparent;
            background: linear-gradient(to right, #f0ad4e 50%, transparent 50%);
            background-position: right bottom;
            background-size: 200% 100%;
            transition: all .5s ease;
            color: #fff;
        }

        mark.animate {
            background-position: left bottom;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="main/fragment.html :: commonNav"></div>
    <div class="my-5 text-center">
        <p id="searchResultTitle" class="lead mx-auto" th:if="${postPage.getTotalElements() == 0}">
            <span th:text="${keyword}" id="keyword"></span>에 해당하는 글이 없습니다.
        </p>
        <p id="searchResultTitle" class="lead mx-auto" th:if="${postPage.getTotalElements() > 0}">
            <span th:text="${keyword}" id="keyword"></span>에 해당하는 글을
            <span th:text="${postPage.getTotalElements()}"></span>개 찾았습니다.
        </p>
    </div>

    <div id="searchedPostTableOuterDiv" class="mx-auto" th:if="${postPage.getTotalElements() > 0}">
        <table class="table" style="table-layout: fixed">
            <thead>
            <tr class="text-center">
                <th id="titleHead" scope="col">제목</th>
                <th id="authorHead" scope="col">작성자</th>
                <th id="firstWrittenTimeHead" scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postPage.getContent()}">
                <td class="titleTd align-middle">
                    <a th:href="@{'/post-view/' + ${post.getId()}}" th:text="${post.getTitle()}" class="context"></a>
                </td>
                <td class="authorTd align-middle text-center">
                    <a class="context" th:href="@{'/account/profile-view/' + ${post.getAuthor().getUserId()}}" th:text="${post.getAuthor().getNickname()}"></a>
                </td>
                <td id="testDate" class="firstWrittenTimeTd align-middle text-center post-first-written-time" th:text="${post.getFirstWrittenDateTime()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav id="pagination" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!postPage.hasPrevious()}? disabled">
                <a th:href="@{'/search/post?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${postPage.getNumber() - 1}}"
                   class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${i == postPage.getNumber()}? active"
                th:each="i: ${#numbers.sequence(0, postPage.getTotalPages() - 1)}">
                <a th:href="@{'/search/post?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${i}}"
                   class="page-link" href="#" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${!postPage.hasNext()}? disabled">
                <a th:href="@{'/search/post?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${postPage.getNumber() + 1}}"
                   class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<footer th:replace="main/fragment.html :: commonFooter"></footer>
<script th:replace="main/fragment.html :: commonJavaScript"></script>
<script th:replace="main/fragment.html :: date-time"></script>
<script src="/library/markjs/dist/jquery.mark.es6.js"></script>
<script type="application/javascript">
    $(function(){
        const mark = function() {
            // Read the keyword
            const keyword = $("#keyword").text();

            // Determine selected options
            const options = {
                "each": function(element) {
                    setTimeout(function() {
                        $(element).addClass("animate");
                    }, 150);
                }
            };

            // Mark the keyword inside the context
            $(".context").unmark({
                done: function() {
                    $(".context").mark(keyword, options);
                }
            });
        };

        mark();
    });
</script>
</body>
</html>
